<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl || '../../../../../assets/images/user.png'}}" alt="{{member.screenName}}"
            class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/members/{{member.userName}}" class="btn btn-primary"><i
                        class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-danger"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-success"><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>

    <div class="card-body p-1">
        <p class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>{{member.screenName}}, {{member.age}}</p>
        <p class="card-text text-muted text-center"><i class="fa fa-map-marker mr-2"></i>{{member.city}}</p>
    </div>
</div>
